<article class="w-full">
    <section class="w-full flex items-center justify-between mb-14 px-24">
        <div class="flex flex-col">
            <div class="flex flex-col font-sans font-light text-black-700 leading-[70px] mb-6">
                <h1 class="text-5xl my-5">探索台灣之美 <span class="underline"></span></h1>
                <h1 class="text-5xl">讓我們更親近這片土地</h1>
            </div>
            <div class="flex justify-start items-center">
                <div class="flex items-center mr-2 ">
                    <span><img src="../../../../assets/icons/spots/spot24_Y.svg"></span>
                    <span>
                        <p class="text-xl font-sans text-grey font-normal leading-[29px]">台灣旅遊景點導覽</p>
                    </span>
                </div>
                <div class="">
                    <span>
                        <p class="text-lg text-grey font-display font-bold leading-[24px]">Taiwan Travel Guide</p>
                    </span>
                </div>
            </div>
        </div>
        <div class="max-w-[350px] w-full h-full flex flex-col justify-end">
            <div class="w-full h-[50px] mb-[7px] relative inline-block">
                <div
                    class="w-full h-full flex items-center justify-between bg-white border-solid border rounded-[5px] border-grey-border">
                    <p class="ml-[30px] font-sans not-italic font-medium text-base text-green-dark">{{type.get(searchOptions.type)}}</p>
                    <a href="javascript:void(0);" (click)="searchDropdown=!searchDropdown" class="mr-6">
                        <img *ngIf="!searchDropdown" src="../../../../assets/icons/arrows/arrow-down16.svg" alt="向下展開箭頭">
                        <img *ngIf="searchDropdown" src="../../../../assets/icons/arrows/arrow-up16.svg" alt="向上展開箭頭"></a>
                </div>
                <ul *ngIf="searchDropdown"
                    (blur)="searchDropdown = false"
                    class="absolute mt-[7px] z-10 w-[350px] h-[150px] border rounded-md bg-white list-none">
                    <li class="hover:bg-green-hover flex items-center h-1/3 w-full border-b"><a
                            class="w-full py-3 ml-[30px] font-normal font-base text-black-300"
                            href="javascript:void(0);"
                            (click)="changeSearchType('ScenicSpot')">探索景點</a></li>
                    <li class="hover:bg-green-hover flex items-center h-1/3 w-full border-b"><a
                            class="w-full py-3 ml-[30px] font-normal font-base text-black-300"
                            href="javascript:void(0);"
                            (click)="changeSearchType('Activity')">節慶活動</a></li>
                    <li class="hover:bg-green-hover flex items-center h-1/3 w-full"><a
                            class="w-full py-3 ml-[30px] font-normal font-base text-black-300"
                            href="javascript:void(0);"
                            (click)="changeSearchType('Restaurant')">品嚐美食</a></li>
                </ul>
            </div>
            <div class="w-full h-[50px] mb-[7px]">
                <input class="w-full h-full flex items-center justify-between bg-white border-solid border rounded-[5px] border-grey-border px-[30px] font-normal font-base text-black-300 focus:outline-none" type="text" [(ngModel)]="searchOptions.keyword" placeholder="你想去哪裡？請輸入關鍵字">
            </div>
            <div class="w-full h-[50px]">
                <button (click)="search()" class="w-full h-full flex justify-center items-center bg-green hover:bg-green-light rounded-[5px]">
                    <div class="flex items-center">
                        <img class="inline-block" src="../../../../assets/icons/misc/search30.svg" alt="搜尋圖示">
                        &nbsp;
                        <span class="text-normal text-base text-white m-auto">
                            搜 &nbsp; &nbsp; &nbsp; 尋</span>
                    </div>
                </button>
            </div>
        </div>
    </section>
    <div>
        <section class="desktop-homepage__carousel content-box">
            <div class="content-box__content">
                <div id="indicators-carousel" class="relative" data-carousel="static">
                    <!-- Carousel wrapper -->
                    <div class="overflow-hidden relative h-48 rounded-lg sm:h-64 xl:h-80 2xl:h-96">
                         <!-- Item 1 -->
                        <div class="hidden duration-700 ease-in-out" data-carousel-item="active">
                            <img src="../../../../assets/test/image/ScenicSpotPicture.png" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
                        </div>
                        <!-- Item 2 -->
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img src="../../../../assets/test/image/ScenicSpotPicture.png" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
                        </div>
                        <!-- Item 3 -->
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img src="../../../../assets/test/image/ScenicSpotPicture.png" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
                        </div>
                        <!-- Item 4 -->
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img src="../../../../assets/test/image/ScenicSpotPicture.png" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
                        </div>
                        <!-- Item 5 -->
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img src="../../../../assets/test/image/ScenicSpotPicture.png" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
                        </div>
                    </div>
                    <!-- Slider indicators -->
                    <div class="flex absolute bottom-5 left-1/2 z-30 space-x-3 -translate-x-1/2">
                        <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
                        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
                        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
                    </div>
                    <!-- Slider controls -->
                    <button type="button" class="flex absolute top-0 left-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-prev>
                        <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                            <svg class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                            <span class="hidden">Previous</span>
                        </span>
                    </button>
                    <button type="button" class="flex absolute top-0 right-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-next>
                        <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                            <svg class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                            <span class="hidden">Next</span>
                        </span>
                    </button>
                </div>
            </div>
        </section>
        <section class="content-box">
            <div class="content-box__top">
                <h2 class="heading heading--title">近期活動</h2>
                <a class="comment__more" href="return false">
                    <div class="comment__more__layout">查看更多活動 <mat-icon>chevron_right</mat-icon>
                    </div>
                </a>
            </div>
            <div class="content-box__content--col2-row2">
                <mat-card *ngFor="let activity of activityInfos" class="event">
                    <div class="event__photo">
                        <img src="{{activity.picture.PictureUrl1}}" alt="{{activity.picture.PictureDescription1}}">
                    </div>
                    <div class="event__text">
                        <div class="event__Text__top">
                            <div class="event__text__date-range card-font__comment card-font">
                                {{activity.start}} - {{activity.end}}
                            </div>
                            <h3 class="card-font__heading card-font event__name">
                                {{activity.name}}
                            </h3>
                        </div>
                        <div class="event__text__bottom">
                            <a [routerLink]="['/detail']" [queryParams]="{type:'Activity', id:activity.id}"
                                href="javascript:void(0);" style="text-decoration: none;">
                                <div class="spot-name">
                                    <img src="../../../../assets/icons/spots/spot16.svg" alt="spot icon">
                                    <p class="card-font card-font__comment">{{activity.city}}</p>
                                </div>
                                <div class="card-font card-font__comment">
                                    <a class="comment__more event__more" style="color: #7F977B"
                                        href="javascript:void(0);">
                                        <div class="comment__more__layout">詳細介紹 <mat-icon>chevron_right</mat-icon>
                                        </div>
                                    </a>
                                </div>
                            </a>
                        </div>
                    </div>
                </mat-card>
            </div>
        </section>
        <section class="content-box scroll">
            <div class="content-box__top">
                <h2 class="heading heading--title">熱門打卡景點</h2>
                <a class="comment__more" href="return false">
                    <div class="comment__more__layout">查看更多景點 <mat-icon>chevron_right</mat-icon>
                    </div>
                </a>
            </div>
            <div class="content-box__content--col4-row1">
                <ng-container *ngFor="let spot of hotSpotInfos">
                    <a href="javascript:void(0);" [routerLink]="['/detail']"
                        [queryParams]="{type:'ScenicSpot', id:spot.id}">
                        <app-spot-card [info]="spot">
                        </app-spot-card>
                    </a>
                </ng-container>
            </div>
        </section>
        <section class="content-box scroll">
            <div class="content-box__top">
                <h2 class="heading heading--title">一再回訪美食</h2>
                <a class="comment__more" href="return false">
                    <div class="comment__more__layout">查看更多美食 <mat-icon>chevron_right</mat-icon>
                    </div>
                </a>
            </div>
            <div class="content-box__content--col4-row1">
                <ng-container *ngFor="let restaurant of hotRestaurantInfos">
                    <a href="javascript:void(0);" [routerLink]="['/detail']"
                        [queryParams]="{type:'Restaurant', id:restaurant.id}">
                        <app-spot-card [info]="restaurant"></app-spot-card>
                    </a>
                </ng-container>
            </div>
        </section>
    </div>

</article>
