<section class="w-full h-full">
    <div class="mb-4">
        <h2 class="text-2xl text-black-700 font-light">熱門主題</h2>
    </div>
    <div class="w-full h-full grid grid-cols-2 tablet:grid-cols-4 gap-x-[2%] gap-y-3">
        <div *ngFor="let card of cards" class="w-full h-[80.24px] large-mobile:h-[100px] laptop:h-[124px]">
            <a (click)="search(card.name)" href="javascript:void(0);">
                <div class="w-full h-full rounded-2xl tablet:rounded-3xl mb-5 relative">
                    <img class="h-full w-full brightness-75" src="{{card.img}}">
                    <h2 class="absolute w-full top-1/2 text-base text-white text-center font-bold -translate-y-1/2">
                        {{card.name}}
                    </h2>
                </div>
            </a>
        </div>
    </div>
</section>
