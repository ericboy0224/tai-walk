<div class="w-full p-[15px]">
    <section class="w-full pt-[24px] mb-4 tablet:mb-[30px] px-[15px] tablet:px-[45px]">
        <nav class="w-full text-xs tablet:text-base">
            <ol class="list-none flex">
                <li><a routerLink="/home" class="text-green-dark">首頁</a></li>
                <li><span class="text-grey mx-2">/</span></li>
                <li><a href="javascript:void(0);" class="text-grey">{{searchType}}</a></li>
            </ol>
        </nav>
    </section>
    <section class="w-full mb-6">
        <div class="w-full h-full flex flex-col tablet:flex-row tablet:space-x-[15px] justify-end">
            <div class="w-full h-[50px] mb-[7px] relative inline-block tablet:flex-1">
                <div
                    class="w-full h-full flex items-center justify-between bg-white border-solid border rounded-[5px] border-grey-border">
                    <p class="ml-[30px] not-italic font-medium text-base text-green-dark">
                        {{searchOptions.city||'全部縣市'}}</p>
                    <a href="javascript:void(0);" (click)="dropdownControl.city=!dropdownControl.city" class="mr-6">
                        <figure>
                            <img *ngIf="!dropdownControl.city" src="../../../../assets/icons/arrows/arrow-down16.svg"
                                alt="向下展開箭頭">
                            <img *ngIf="dropdownControl.city" src="../../../../assets/icons/arrows/arrow-up16.svg"
                                alt="向上展開箭頭">
                        </figure>
                    </a>
                </div>
                <ul *ngIf="dropdownControl.city" (blur)="dropdownControl.city = false"
                    class="absolute mt-[7px] z-10 w-full md:w-[350px] h-[150px] border rounded-md bg-white list-none overflow-scroll">
                    <li *ngFor="let cityName of chineseCityName"
                        class="hover:bg-green-hover flex items-center h-1/3 w-full border-b"><a
                            class="w-full py-3 ml-[30px] font-normal font-base text-black-300"
                            href="javascript:void(0);" (click)="changeCity(cityName)">{{cityName}}</a></li>
                </ul>
            </div>
            <div *ngIf="searchOptions.type==='Activity'"
                class="w-full h-[50px] mb-[7px] relative inline-block tablet:flex-1">
                <div
                    class="w-full h-full pl-[30px] pr-6 flex items-center justify-between bg-white border-solid border rounded-[5px] border-grey-border relative">
                    <span *ngIf="!searchOptions.date"
                        class="absolute w-1/2 left-[30px] top-0 text-green-dark bg-white translate-y-1/2">選擇日期</span>
                    <input class="w-full h-full text-green-dark" type="date" [(ngModel)]="searchOptions.date">
                </div>
            </div>
            <div class="w-full h-[50px] mb-[7px] tablet:flex-[1_1_30%]">
                <div class="h-full w-full">
                    <input
                        class="w-full h-full flex items-center justify-between bg-white border-solid border rounded-[5px] border-grey-border px-[30px] font-normal font-base text-black-300 focus:outline-none"
                        type="text" [(ngModel)]="searchOptions.keyword" placeholder="你想去哪裡？請輸入關鍵字">
                </div>
            </div>
            <div class="w-full h-[50px] tablet:flex-1">
                <button (click)="search()"
                    class="w-full h-full flex justify-center items-center bg-green hover:bg-green-light rounded-[5px]">
                    <div class="flex items-center">
                        <img class="inline-block" src="../../../../assets/icons/misc/search30.svg" alt="搜尋圖示">
                        &nbsp;
                        <span class="text-normal text-base text-white m-auto">
                            搜 &nbsp; &nbsp; &nbsp; 尋</span>
                    </div>
                </button>
            </div>
        </div>
    </section>
    <section>
        <router-outlet></router-outlet>
    </section>
</div>
